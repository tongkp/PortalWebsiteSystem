    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>光影空间</title>
    <meta name="keywords" content="">

</head>
<body>
<div th:replace="common :: common_section"></div>
<!-- header section end -->
<!-- services section start -->
<div class="services_section layout_padding">

        <h1 class="services_taital">公司产品 </h1>

                    <div class="col-md-6 ">
                        <div>
                            <h2 th:text="${prod.productName}" class="about_taital">弹道系统</h2>
                            <p th:text="${prod.productBrief}" class="about_text">There are many me form, by injected
                                humour, or randomised words whic believable. If you are going to use a passage of Lorem
                                Ipsum, you need to be sure there isn't anything embarrassing hidden in the middle of
                                text. All </p>
                            <div class="readmore_bt">
                                <a th:href="@{/product/productDetail/{id}(id=${prod.id})}" th:attr="dataId=${prod.id}"
                                                        class="a_detailpage">了解产品</a>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 padding_right_0">
                        <div><img th:src="@{${prod.productImg}}" class="about_img" style="width: 670px;height: 400px">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="common :: common_end"></div>

<div th:replace="common :: common_beinan"></div>

</script>
