    <!-- mobile metas -->

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>光影空间</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:include="common :: common_head">
    <style>
        .banner_section {
            height: 500px;
            display: inline-block;
            /*border: #721c24 solid 1px;*/
            padding: 0;
            align-content: center;
        }

        .cls_div_carousel {
            height: 100%;
            align-content: center;
        }

        .carousel-inner {
            /*border: green solid 1px;*/
            height: 100%;
        }

        .carousel-item {
            /*border: blue solid 1px;*/
            height: 100%;
            align-content: center;
        }

        .carousel-item img {
            margin: 0 auto;
            /*width: 400px;*/
            /*max-height: 400px;*/
            display: inline-block; /* 设置显示为块级元素，以便使用margin和padding等属性 */
            align-items: center;
            justify-content: center; /* 在容器中水平居中图像 */
            /*border: red solid 1px;*/
        }

        .cls_btn_carousel-control {
            background-color: transparent;
        }
    </style>
</head>
<body>
<!-- header section start -->
<div class="header_section">
    <div class="header_main">
        <div class="mobile_menu">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!--                  <div class="logo_mobile"><a href="index.html"><img src="images/logo.png"></a></div>-->

                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home}">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/product/products}">产品介绍</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " th:href="@{/solution}">解决方案</a>
                        </li>
                        <!--                        <li class="nav-item">-->
                        <!--                           <a class="nav-link " th:href="@{/blog}">专利荣誉</a>-->
                        <!--                        </li>-->
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/successful}">成功案例</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about}">关于我们</a>
                        </li>

                        <!-- <li class="nav-item">
                           <a class="nav-link " href="contact.html">Contact</a>
                        </li> -->
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container-fluid">

            <!--                <div class="logo"><a th:href="@{/index}"><img src="images/logo.jpg"></a></div>-->
            <div class="menu_main">

                <ul>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/product/products(proType=1)}">产品介绍</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/solution}">解决方案</a>
                    </li>
                    <!--                     <li class="nav-item">-->
                    <!--                        <a class="nav-link " th:href="@{/blog}">专利荣誉</a>-->
                    <!--                     </li>-->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/successful}">成功案例</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">关于我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- banner section start -->
    <div class="banner_section layout_padding">
<!--    banner图    -->
        <div id="carouselExampleCaptions" class="carousel slide cls_div_carousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div th:each="intros,items :${session.bannerList}" class="carousel-item "
                     th:classappend="${items.index==0}?'active':''">
                    <div class="container">
                        <img th:src="${intros.productImg}"
                             class="d-block " th:alt="${intros.productName}">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 th:text="${intros.productName}"></h5>
                            <p th:text="${intros.productBrief}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev cls_btn_carousel-control" type="button"
                    data-target="#carouselExampleCaptions" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <!--         <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">-->
            <!--            <span class="carousel-control-next-icon" aria-hidden="true"></span>-->
            <!--            <span class="sr-only">Next</span>-->
            <!--         </button>-->
            <button class="carousel-control-next cls_btn_carousel-control" type="button"
                    data-target="#carouselExampleIndicators" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>
    <!-- banner section end -->
</div>
<!-- header section end -->
<!-- services section start -->
<div class="services_section layout_padding">
    <div class="container">
        <h1 class="services_taital">产品简介 </h1>
        <p class="services_text">公司自主研发</p>
        <div class="services_section_2">
            <div class="row">
                <div class="col-md-4" th:each="cp,item :${session.cp}">
                    <div><img style="width: 400px;height: 400px" th:src="@{${cp.productImg}}" class="services_img">
                    </div>
                    <div class="btn_main"><a th:href="@{/product/productDetail/{id}(id=${cp.id})}">产品详情</a></div>

                    <!--<a th:href="@{/product/productDetail/{id}(id=${prod.id})}" th:attr="dataId=${prod.id}"
                       class="a_detailpage">了解产品</a>-->
                </div>
            </div>
        </div>

    </div>
</div>

<div class="client_section ">
    <div class="container">
        <h1 class="client_taital">轮播图</h1>
        <div class="client_section_2">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">

                    <li th:each="intro,item :${session.slideshowInfoList}" th:attr="data-slide-to=${item.index}"
                        data-target="#carouselExampleIndicators" class=""
                        th:classappend="${item.index==0} ? 'active' : ''"></li>
                </ol>
                <div class="carousel-inner">
                    <div th:each="intros,items :${session.slideshowInfoList}" class="carousel-item "
                         th:classappend="${items.index==0}?'active':''">
                        <div class="client_main">
                            <div class="box_left">
                                <p class="lorem_text" th:text="${intros.imageInformation}">内容</p>
                            </div>
                            <div class="box_right">
                                <img style="width: 700px;height: 300px" th:src="@{${intros.imagePathUrl}}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- client section start -->
<!-- choose section start -->
<div class="choose_section layout_padding">
    <div class="container">
        <h1 class="choose_taital">为什么选择我们</h1>
        <p class="choose_text">内容 </p>
        <div class="read_bt_1"><a href="#">了解更多</a></div>
        <div class="newsletter_box">
            <h1 class="let_text">Let Start Talk with Us</h1>

        </div>
    </div>
</div>

<script type="application/javascript">

    //show_detailpage_gy
    $(document).on("click", ".aboutus", function () {
        $.ajax({
            url: "/show_detailpage_gy",
            type: "post",
            dataType: "json",
            data: {
                name: 1
            },
            success: function (data) {
                window.location.href = "/detailpages_services";
            }
        })
    });

    $(".carousel").carousel({
        interval: 2000,//自动循环每个项目之间延迟的时间量。如果为 false，轮播将不会自动循环
        pause: "hover", //默认hover鼠标进入时暂停轮播循环，鼠标离开时恢复轮播循环。
        wrap: true//轮播是否连续循环，默认为true
    });


</script>
